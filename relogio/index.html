<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relógio Analógico RGB</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="modo-cor">
        <button>Alterar modo</button>
      </div>
  <div id="clock">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="ticks">
      <div class="tick tick-1">12</div>
      <div class="tick tick-2">1</div>
      <div class="tick tick-3">2</div>
      <div class="tick tick-4">3</div>
      <div class="tick tick-5">4</div>
      <div class="tick tick-6">5</div>
      <div class="tick tick-7">6</div>
      <div class="tick tick-8">7</div>
      <div class="tick tick-9">8</div>
      <div class="tick tick-10">9</div>
      <div class="tick tick-11">10</div>
      <div class="tick tick-12">11</div>
    </div>
  </div>
  <footer class="rodape">
    <p>Created by @LucasGabrielDaSilva <br>26 de Março de 2023</p>
</footer>
  <script src="script.js"></script>
</body>
</html>
